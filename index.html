<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console</title>
</head>
<body>
    <h1>
        Open Console
    </h1>
    <script>
        console.log("this is the console");
        var first_name = "Rocky";
        console.log(first_name);
        var last_name = "John";
        console.log(last_name);
        var full_name = first_name.concat(last_name);
        console.log(full_name);

        var length_name = full_name.length;
        console.log(length_name);

        var sentence = "Hi, I am going to play with my friends";
        console.log(sentence);
        var replace_sentence = sentence.replace("friends", "dog");
        console.log(replace_sentence);

        var lower_case = "rocky";
        var upper_case = lower_case.toUpperCase();
        console.log(upper_case);

        var capital_letters = "JOHN";
        var lower_letters = capital_letters.toLowerCase();
        console.log(lower_letters);

        var square_root = Math.sqrt(16)
        console.log(square_root);

        var max_number = Math.max(6, 12, 2);
        console.log(max_number);

        var min_number = Math.min(12, 3, 4);
        console.log(min_number);

        var power = Math.pow(12, 3);
        console.log(power);
    </script>
</body>
</html>
